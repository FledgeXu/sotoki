{% extends "base.html" %}


{% block body %}
  <div class="row col-lg-6">
    <div id="question">
      {% include "post.mixin.html" %}
    </div>
    {% if answers %}
      <h2>Answers</h2>
      <div id="answers">
        {% for post, comments in answers %}
          {% include "post.mixin.html" %}
        {% endfor %}
      </div>
    {% else %}
      <h2>No answers</h2>
    {% endif %}
  </div>
{% endblock %}
