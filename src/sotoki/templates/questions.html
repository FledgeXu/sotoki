{% extends "base.html" %}
{% block content %}
        <div id="mainbar-full">
            <div class="grid">
                <h1 class="grid--cell fl1 fs-headline1">All Questions</h1>
            </div>
            <div class="grid ai-end mb16 sm:fd-column">
                <div class="grid--cell fl1 fs-body1 sm:mb16">
                    {% for tag in popular_tags %}
                    <a href="questions/tagged/{{ tag }}" class="post-tag no-tag-menu" title="Show questions relating to {{ tag }}" rel="tag">{{ tag }}</a>
                    {% endfor %}
                    <a class="more-tags" href="tags">more&nbsp;tags</a>
                </div>
            </div>
            <div id="questions" class="flush-left">
                {% for question in questions %}
                    {% include "question_list_item.html" %}
                {% endfor %}
            </div>
        </div>
{% endblock %}
