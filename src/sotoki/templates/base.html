<!DOCTYPE html>
<html class="html__responsive  html__fixed-top-bar">
    <head>
        <meta charset="utf-8">
        <base href="{{ to_root }}">
        <title>{% block title %}{{ title }} - {{ site_subtitle }}{% endblock %}</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
        <link rel="image_src" href="apple-touch-icon.png" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/stub.en.js?v=784a450186a7"></script>

        <link rel="stylesheet" type="text/css" href="static/css/stacks.min.css" />
        <link rel="stylesheet" type="text/css" href="static/css/primary.css" />
        <link rel="stylesheet" type="text/css" href="static/css/secondary.css" />

        <script>
            StackExchange.ready(function () {
                styleCode();
            });
        </script>
        <script>
            StackExchange.init(
            {
                "locale": "en",
                "serverTime": 1624360417,
                "routeName": "Home/Index",
                "stackAuthUrl": "https://stackauth.com",
                "networkMetaHostname": "meta.stackexchange.com",
                "site": {
                    "name": "Stack Overflow",
                    "description": "Q&A for professional and enthusiast programmers",
                    "isNoticesTabEnabled": false,
                    "enableNewTagCreationWarning": false,
                    "insertSpaceAfterNameTabCompletion": false,
                    "id": 1,
                    "cookieDomain": ".stackoverflow.com",
                    "childUrl": "https://meta.stackoverflow.com",
                    "styleCodeWithHighlightjs": true,
                    "negativeVoteScoreFloor": null,
                    "enableSocialMediaInSharePopup": false,
                    "protocol": "https"
                },
                "user": {
                    "fkey": "",
                    "tid": "",
                    "rep": 0,
                    "isAnonymous": true,
                    "isAnonymousNetworkWide": true
                },
                "events": {
                    "postType": {
                        "question": 1
                    },
                    "postEditionSection": {
                        "title": 1,
                        "body": 2,
                        "tags": 3
                    }
                },
                "story": {
                    "minCompleteBodyLength": 75,
                    "likedTagsMaxLength": 300,
                    "dislikedTagsMaxLength": 300
                },
                "jobPreferences": {
                    "maxNumDeveloperRoles": 2,
                    "maxNumIndustries": 4
                },
                "svgIconPath": "https://cdn.sstatic.net/Img/stacks-icons",
                "svgIconHash": "5b6352b54769"
            },
            {
                "userProfile": {
                    "openGraphAPIKey": ""
                },
                "userMessaging": {
                    "showNewFeatureNotice": false
                },
                "tags": {},
                "subscriptions": {
                    "defaultBasicMaxTrueUpSeats": 250,
                    "defaultFreemiumMaxTrueUpSeats": 50,
                    "defaultMaxTrueUpSeats": 1000
                },
                "snippets": {
                    "renderDomain": "stacksnippets.net",
                    "snippetsEnabled": false
                },
                "site": {
                    "allowImageUploads": false,
                    "enableImgurHttps": false,
                    "enableUserHovercards": false,
                    "forceHttpsImages": false,
                    "styleCode": true
                },
                "questions": {
                    "enableQuestionTitleLengthLiveWarning": false,
                    "maxTitleSize": 150,
                    "questionTitleLengthStartLiveWarningChars": 50
                },
                "intercom": {
                    "appId": "inf0secd",
                    "hostBaseUrl": "https://stacksnippets.net"
                },
                "paths": {},
                "monitoring": {
                    "clientTimingsAbsoluteTimeout": 30000,
                    "clientTimingsDebounceTimeout": 1000
                },
                "mentions": {
                    "maxNumUsersInDropdown": 50
                },
                "markdown": {
                    "enableTables": true
                },
                "legal": {
                    "oneTrustConfigId": ""
                },
                "flags": {
                    "allowRetractingCommentFlags": false,
                    "allowRetractingFlags": false
                },
                "elections": {
                    "opaVoteResultsBaseUrl": "https://www.opavote.com/results/"
                },
                "comments": {},
                "accounts": {
                    "currentPasswordRequiredForChangingStackIdPassword": true
                }
            });
        </script>
        <script type="text/javascript" src="static/js/jdenticon.min.js" async></script>
        <script type="text/x-mathjax-config">
                MathJax.Hub.Config({"HTML-CSS": { preferredFont: "TeX", availableFonts: ["STIX","TeX"], linebreaks: { automatic:true }, EqnChunk: (MathJax.Hub.Browser.isMobile ? 10 : 50) },
                    tex2jax: { inlineMath: [ ["$", "$"], ["\\\\(","\\\\)"] ], displayMath: [ ["$$","$$"], ["\\[", "\\]"] ], processEscapes: true, ignoreClass: "tex2jax_ignore|dno" },
                    TeX: {
                        extensions: ["begingroup.js"],
                        noUndefined: { attributes: { mathcolor: "red", mathbackground: "#FFEEEE", mathsize: "90%" } }, 
                        Macros: { href: "{}" } 
                    },
                    messageStyle: "none",
                    styles: { ".MathJax_Display, .MathJax_Preview, .MathJax_Preview > *": { "background": "inherit" } },
                    SEEditor: "mathjaxEditing"
            });
            </script>
            <script src="static/js/MathJax.js?config=TeX-AMS_HTML-full"></script>
            <script src="static/js/highlightjs-loader.en.js?v=17552072fdc0"></script>
        <script src="static/js/moment.min.js"></script>
        <style type="text/css">
            {{ site_css }}
            body { padding-top: 0; } /* we don't include SE's topbar */
        </style>
    </head>
    <body class="{{ body_class}} unified-theme">
        <header class="site-header">
            <div class="site-header--container">
                <a class="site-header--link fs-headline1 fw-bold" href="">{{ site_title }}{% if is_meta %}<span class="ml4 o60 fw-normal">Meta</span>{% endif %}</a>
            </div>
        </header>
        <div class="container">
            <div id="left-sidebar" data-is-here-when="md lg" class="left-sidebar js-pinned-left-sidebar ps-relative">
                <div class="left-sidebar--sticky-container js-sticky-leftnav">
                    <nav role="navigation">
                        <ol class="nav-links">
                            <li>
                                <ol class="nav-links">
                                    <li class="fs-fine tt-uppercase ml8 mt16 mb4 fc-light">Public</li>
                                    <li class="{% if whereis == 'questions' %}youarehere{% endif %}">
                                        <a id="nav-questions" href="questions" class="pl8 js-gps-track nav-links--link -link__with-icon" data-gps-track="top_nav.click({is_current:true, location:2, destination:1})" aria-controls="" data-controller="" data-s-popover-placement="right">
                                            <svg aria-hidden="true" class="svg-icon iconGlobe" width="18" height="18" viewBox="0 0 18 18">
                                                <path d="M9 1C4.64 1 1 4.64 1 9c0 4.36 3.64 8 8 8 4.36 0 8-3.64 8-8 0-4.36-3.64-8-8-8zM8 15.32a6.46 6.46 0 01-4.3-2.74 6.46 6.46 0 0 1-.93-5.01L7 11.68v.8c0 .88.12 1.32 1 1.32v1.52zm5.72-2c-.2-.66-1-1.32-1.72-1.32h-1v-2c0-.44-.56-1-1-1H6V7h1c.44 0 1-.56 1-1V5h2c.88 0 1.4-.72 1.4-1.6v-.33a6.45 6.45 0 013.83 4.51 6.45 6.45 0 0 1-1.51 5.73v.01z"></path>
                                            </svg>
                                            <span class="-link--channel-name">Questions</span>
                                        </a>
                                    </li>
                                    <li class="{% if whereis == 'tags' %}youarehere{% endif %}">
                                        <a id="nav-tags" href="tags" class=" js-gps-track nav-links--link" aria-controls="" data-controller="" data-s-popover-placement="right">
                                            <div class="grid ai-center"><div class="grid--cell truncate">Tags</div></div>
                                        </a>
                                    </li>
                                    <li class="{% if whereis == 'users' %}youarehere{% endif %}">
                                        <a href="users" id="nav-users" class=" js-gps-track nav-links--link" data-gps-track="top_nav.click({is_current:true, location:4, destination:3})" aria-controls="" data-controller="" data-s-popover-placement="right">
                                            <div class="grid ai-center"><div class="grid--cell truncate">Users</div></div>
                                        </a>
                                    </li>
                                </ol>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div id="content" class="">
            {% block content %}
            {% endblock %}
            </div>
        </div>
        <script src="static/js/stack-icons.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                var time_elements = document.querySelectorAll("time.fromnow");
                for (i=0; i<time_elements.length; i++) {
                    time_elements[i].innerHTML = moment(time_elements[i].innerText).fromNow();
                }
            });
        </script>
    </body>
</html>
